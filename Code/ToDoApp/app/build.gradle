plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.med.app.todoapp'
    compileSdk 35

    defaultConfig {
        applicationId "com.med.app.todoapp"
        minSdk 29
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    // junit
    testImplementation 'junit:junit:4.13.2'

    // mockito
    testImplementation 'org.mockito:mockito-core:5.2.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.2.0'

    //LiveData test tool
    testImplementation 'androidx.arch.core:core-testing:2.1.0'


    // Room component
    implementation "androidx.room:room-runtime:2.3.0-alpha04"
    annotationProcessor "androidx.room:room-compiler:2.3.0-alpha04"

    // Optinal: Kotlin extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:2.3.0-alpha04"

    // lifecycle components
    implementation "androidx.lifecycle:lifecycle-livedata:2.9.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.9.1"
}